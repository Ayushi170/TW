<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Operations</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet"> 
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Array Operations</h1>
    <h2>Search and Sort Integer Array</h2>
    <div>
      <label for="integers">Enter integers separated by comma:</label>
      <input type="text" id="integers" class="form-control">
      <button id="searchSortIntegers" class="btn btn-primary btn-green">Search & Sort</button>
      <div id="integerResult" class="mt-3"></div>
    </div>
    <hr>
    <h2>Array of Named Entities</h2>
    <div>
      <label for="entities">Enter named entities separated by comma:</label>
      <input type="text" id="entities" class="form-control">
      <button id="processEntities" class="btn btn-primary btn-green">Process Entities</button> 
      <div id="entityResult" class="mt-3"></div>
    </div>
  </div>
</body>
</html>
